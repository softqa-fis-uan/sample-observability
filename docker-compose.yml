networks:
  observability:
services:
  backend:
    privileged: true
    build: ./backend
    environment:
      - SENTRY_DSN_BACKEND=${SENTRY_DSN_BACKEND:-}
    ports:
      - "5000:5000"
    networks:
      - observability
  frontend:
    privileged: true
    build: ./frontend
    environment:
      - SENTRY_DSN_FRONTEND=${SENTRY_DSN_FRONTEND:-}
    ports:
      - "3000:3000"
    networks:
      - observability
  loki:
    image: grafana/loki:3.6.6
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observability

  promtail:
    image: grafana/promtail:3.6.5
    volumes:
      # System logs
      - /var/log:/var/log:ro
      # Docker container logs
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # Docker socket (optional, required for docker_sd_configs)
      # - /var/run/docker.sock:/var/run/docker.sock:ro
      # Local promtail config
      # - ./etc/promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability

  cadvisor:
    image: google/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - observability

  prometheus:
    image: prom/prometheus:v3.9.1
    ports:
      - "9090:9090"
    volumes:
      - ./etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: 
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - observability

  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy 
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: true
        - name: Prometheus
          type: prometheus
          url: http://prometheus:9090
          access: proxy
          editable: true
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3200:3000"
    networks:
      - observability
